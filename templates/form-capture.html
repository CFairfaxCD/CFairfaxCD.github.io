{% extends "core.html" %}
{% block content %}
    <h1>This is a live form capture form</h1>
    <form method="POST" action="https://analytics.clickdimensions.com/forms/h/alnPZjZBzdEan3fI7DRsst">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname">
        </div>
        <div>

    </form>
{% endblock %}
